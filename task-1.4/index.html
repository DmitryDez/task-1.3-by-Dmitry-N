<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <title>
      Web Core Task-1.4
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <header class="header">
      <button class="header__btn btn" type="button" id="btnClose">
        <img src="assets/icons/close.svg" alt="close icon">
      </button>
      <div class="header__logo">
        <img src="assets/icons/logo.svg" alt="logo icon">
      </div>
      <button class="header__btn btn" type="button" id="btnSearch">
        <img src="assets/icons/search.svg" alt="search icon">
      </button>
    </header>
    <nav class="navbar">
      <ul class="navbar__list list">
        <li class="navbar__item navbar__item_selected">
          <button class="navbar__btn  btn" type="button" id="btnMenuNavbar1">
            Ремонт техники
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__btn btn" type="button" id="btnMenuNavbar2">
            Услуги и сервисы
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__btn btn" type="button" id="btnMenuNavbar3">
            Корпоративным клиентам
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__btn btn" type="button" id="btnMenuNavbar4">
            Продавцам техники
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__btn btn" type="button" id="btnMenuNavbar5">
            Партнерам
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__btn btn" type="button" id="btnMenuNavbar6">
            Производителям
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__btn btn" type="button" id="btnMenuNavbar7">
            Наши сервисные центры
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__btn btn" type="button" id="btnMenuNavbar8">
            Контакты
          </button>
        </li>
      </ul>
    </nav>
    <footer class="footer">
      <div class="footer__buttons buttons">
        <button class="buttons__btn btn" type="button" id="btnCall">
          <img src="assets/icons/call.svg" alt="call icon">
        </button>
        <button class="buttons__btn btn" type="button" id="btnChat">
          <img src="assets/icons/chat.svg" alt="chat icon">
        </button>
        <button class="buttons__btn btn" type="button" id="btnProfile">
          <img src="assets/icons/profile.svg" alt="profile icon">
        </button>
      </div>
      <div class="footer__info info">
        <p class="info__mail">   mail@cps.com   </p>
        <p class="info__number"> 8 800 890 8900 </p>
      </div>
      <div class="footer__lang-switcher lang-switcher">
        <button class="lang-switcher__btn active-btn btn"
         type="button" id="btnSwitchRu">
          RU
        </button>
        <button class="lang-switcher__btn btn"
         type="button" id="btnSwitchEn">
          EN
        </button>
        <button class="lang-switcher__btn btn"
         type="button" id="btnSwitchCh">
          CH
        </button>
      </div>
    </footer>
  </body>
</html>
